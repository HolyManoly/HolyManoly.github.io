 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr>
                            <!-- <hr class="star-primary"> -->
                            <iframe 
                                style="width: 100%; height: 100%; aspect-ratio: 1.77;"
                                src="https://www.youtube.com/embed/{{ post.vid-id }}?autoplay=0">
                            </iframe>
                            <hr>
                            {% if post.description %}
                                <p align="justify">{{ post.description }}</p>
                            {% endif %}
                            <ul class="list-inline item-details">
                                {% if post.link %}
                                    <li>
                                        <strong>
                                            <a style="color: #8ebf42" href={{ post.link }}>{{ post.link-name }}</a>
                                        </strong>
                                    </li>
                                {% endif %}
                                {% if post.project-date %}
                                    <li>Date: {{ post.project-date }}
                                    </li>
                                {% endif %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
